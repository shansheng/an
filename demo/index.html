<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>anUI</title>
    <script type="text/javascript" src="https://lastsoup.github.io/Nifty/js/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="https://lastsoup.github.io/Nifty/js/bootstrap.js"></script>
    <!--Open Sans Font [ OPTIONAL ]-->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700" rel="stylesheet" type="text/css">
    <link href="https://lastsoup.github.io/Nifty/css/demo/nifty-demo-icons.min.css" rel="stylesheet" type="text/css">
    <!--DataTables[ OPTIONAL ]-->
    <script src="/js/plugins/javascript-obfuscator/index.browser.js"></script>
    <!--DataTables[ OPTIONAL ]-->
    <script src="/js/plugins/datatables/jquery.dataTables.js"></script>
    <script src="/js/plugins/datatables/dataTables.bootstrap.js"></script>
    <script src="/js/plugins/datatables/dataTables.responsive.js"></script>
    <!--FooTables[ OPTIONAL ]-->
    <script src="/js/plugins/footable/footable.js"></script>
    <!--BootstrapTables[ OPTIONAL ]-->
    <script src="/js/plugins/bootstraptables/bootstrap-table.js"></script>
    <script src="/js/plugins/editable/bootstrap-editable.js"></script>
    <script src="/js/plugins/bootstraptables/bootstrap-table-editable.js"></script>
    <!--DataGrid[ OPTIONAL ]-->
    <link href="/js/plugins/easyui/themes/metro/easyui.css" rel="stylesheet" />
    <script src="/js/plugins/easyui/base/jquery.parser.js" type="text/javascript"></script>
    <script src="/js/plugins/easyui/base/jquery.resizable.js" type="text/javascript"></script>
    <script src="/js/plugins/easyui/base/jquery.linkbutton.js" type="text/javascript"></script>
    <script src="/js/plugins/easyui/base/jquery.pagination.js" type="text/javascript"></script>
    <script src="/js/plugins/easyui/base/jquery.panel.js" type="text/javascript"></script>
    <script src="/js/plugins/easyui/plugins/jquery.datagrid.js" type="text/javascript"></script>
</head>
<body>
    <div id="app" class="page">
        <div class="top">
        <h1>anUI</h1>
        <div>
          <!-- 使用 router-link 组件来导航. -->
          <!-- 通过传入 `to` 属性指定链接. -->
          <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
          <!-- <router-link :class="[$route.meta.active ==='home'? 'router-link-active' : '']" to="/" exact>首页</router-link>
          <router-link :class="[$route.meta.active ==='demo'? 'router-link-active' : '']"  to="/demo/StaticTables">anUI Demo</router-link>
          <router-link :class="[$route.meta.active ==='plugins'? 'router-link-active' : '']" to="/plugins/base">anUI 插件</router-link> -->
          <router-link exact v-if="item.path!='/'" v-for="item in $route.query.head" :class="[$route.meta.active ===item.meta.active ? 'router-link-active' : '']"  :to="{path:item.default}">
              {{item.meta.title}}
          </router-link>
        </div>
       </div>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
      </div>
    </body>
</html>
