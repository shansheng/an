<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>anUI</title>
    <script type="text/javascript" src="/js/jquery-2.2.4.min.js"></script>
    <!--Open Sans Font [ OPTIONAL ]-->

</head>
<body>
    <div id="app" class="page">
        <div class="top">
        <h1>anUI</h1>
        <div>
          <!-- 使用 router-link 组件来导航. -->
          <!-- 通过传入 `to` 属性指定链接. -->
          <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
          <!-- <router-link :class="[$route.meta.active ==='home'? 'router-link-active' : '']" to="/" exact>首页</router-link>
          <router-link :class="[$route.meta.active ==='demo'? 'router-link-active' : '']"  to="/demo/StaticTables">anUI Demo</router-link>
          <router-link :class="[$route.meta.active ==='plugins'? 'router-link-active' : '']" to="/plugins/base">anUI 插件</router-link> -->
          <router-link exact v-if="item.path!='/'" v-for="item in $route.query.head" :class="[$route.meta.active ===item.meta.active ? 'router-link-active' : '']"  :to="{path:item.default}">
              {{item.meta.title}}
          </router-link>
        </div>
       </div>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <router-view></router-view>
      </div>
      <link href="/js/plugins/noty/demo.css" rel="stylesheet">
      <script type="text/javascript" src="/js/plugins/noty/an.noty.js"></script>

</body>
