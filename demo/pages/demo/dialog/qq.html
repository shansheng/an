<!DOCTYPE html>
<html lang="cn">
<head>
    <meta charset="UTF-8">
    <title>anUI</title>
    <script type="text/javascript" src="https://lastsoup.github.io/themes/nifty/js/jquery-2.2.4.min.js"></script>
    <!-- <link href="https://lastsoup.github.io/themes/nifty/css/nifty.css" rel="stylesheet"> -->
    <link href="https://lastsoup.github.io/themes/nifty/css/demo/nifty-demo-icons.min.css" rel="stylesheet" type="text/css">
    <link href="/js/plugins/imagepreview/css/demo.css" rel="stylesheet">
    <script src="/js/plugins/imagepreview/jquery.imagepreview.js"></script>
</head>
<body>
    <p style="text-align: center;">
        <span style="font-weight: bold;font-size: 20px;">仿QQ空间图片预览</span>
        <span>缩放、旋转、移动</span>
        <button id="btnPreview">打开预览</button>
    </p>
      
      <!--图片预览begin-->
<div class="photo_layer noselect" id="js-viewer-container">
        <div id="js-viewer-layer" class="photo_bg_layer"></div>
        <!--图片区S-->
        <div class="photo_figure" id="js-viewer-figure">
        <div class="photo_figure_main" id="js-viewer-main">
        <div class="photo_layer_close" data-toggle="tooltip" title="关闭">
            <a href="javascript:void(0);">关闭</a>
        </div>
        
        <!--图片展示区S-->
        <div class="figure_area" id="js-viewer-imgWraper">
            <div class="figure_img_loading" id="js-img-loading"></div>
            <div class="figure_img" id="js-image-ctn"></div>
            <div class="mod-figure-area" id="js-figure-area">
                <div id="js-ctn-infoBar" class="figure-desc figure-desc-empty">
                    <!-- 追加show-figure-info，显示浮出层 -->
                    <div class="figure-info">
                        <div class="device-info">
                        <a class="js-album-name"  title="漂亮鞋子">漂亮鞋子</a>
                        <span class="js-album-number">5/769</span>
                        </div>
                    </div>
                </div>
                <div class="figure-handle">
                    <ul>
                        <li> <a id="js-btn-zoomIn" style="" href="javascript:;" class="icon-wrap" title="点击放大"><i class="icon-m icon-zoomin"></i></a></li>
                        <li><a id="js-btn-zoomOut" style="" href="javascript:;" class="icon-wrap" title="点击缩小"><i class="icon-m icon-zoomout"></i></a></li>
                        <li><a id="js-btn-zoomFix" style="" href="javascript:;" class="icon-wrap" title="原图"><i class="icon-m icon-zoomfix"></i></a></li>
                        <li><a id="js-btn-rotateRight" href="javascript:void(0)" title="旋转" class="icon-wrap"><i class="icon-m icon-rotate"></i></a></li>
                        <li><a id="js-btn-zoomReset" style="" href="javascript:;" class="icon-wrap" title="重置"><i class="icon-m icon-zoomauto"></i></a></li>
                        <li><a id="js-large-button" href="javascript:void(0)" title="全屏模式" class="icon-wrap"><i class="icon-m icon-big-view"></i></a></li>
                    </ul>
                </div>
                <div class="figure-area-mask"></div>
            </div>
            <a id="js-btn-prevPhoto" href="javascript:void(0)" class="js-btn-changePhoto figure-area-arrow arrow-pre">上一张</a>
            <a id="js-btn-nextPhoto" href="javascript:void(0)" class="js-btn-changePhoto figure-area-arrow arrow-next">下一张</a>
        </div>
        <!--图片展示区e-->
        <!--左右收缩按钮S-->
        <a id="js-hander-button" class="hander-button" href="javascript:void(0);">
        <i class="fa">&#xe620;</i>
        </a>
        <!--左右收缩按钮e-->
        <!--图片右侧详情区S-->
        <div class="figure-side" id="js-sidebar-ctn">
            <div class="figure-side-wrap">
                <div class="figure-side-bg" id="js-cmt-wrap">
                    <div class="figure-side-inner">
                        <!--照片所属信息区S-->
                        <div class="figure-side-hd">
                            <div class="js-userinfo-ctn">
                            </div>
                            <!--照片编辑区S-->
                            <div class="info-edit" id="js-desc-editor">
                                <p class="titletext"></p>
                                <div class="tit-edit-warp textinput js-title-editor">
                                    <div class="tit-edit">
                                        <input type="text" maxlength="30">
                                        <span class="num-count"><span class="num-hint js-desc-title-currword">0</span>/30</span>
                                    </div>
                                </div>
                                <p class="datetime"></p>    
                                       <!--登录用户查看-->
                                     <input name="hidePhotoId"  type="hidden"/>
                                     <p><a href="javascript:void(0);" class="desctitle js-change-desctitle">修改描述</a></p>
                                <p class="desctext"></p>
                                <div class="desc-edit textarea js-desc-cont">
                                    <textarea  maxlength="200"></textarea>
                                    <span class="num-count"><span class="num-hint js-desc-currword">0</span>/200</span>
                                </div>
                                <div class="info-submit">
                                    <a href="javascript:void(0)" class="info-confirm js-desc-ok">确定</a>
                                    <a href="javascript:void(0)" class="info-cancel js-desc-cancel">取消</a>
                                </div>
                            </div>
                        </div>
                        <div class="handle-tab">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--图片右侧详情区e-->
        </div>
        </div>
        <!--图片区e-->
        
        <!--缩略图滚动区S-->
        <div id="js-thumb-ctn" onselectstart="return false;" class="photo_minimap_v2">
            <div id="js-thumb-subctn" class="photo_minimap_inner">
                <p id="js-thumb-prev" class="photo_minimap_roll roll_left"><a href="javascript:;"><span></span></a></p>
                <p id="js-thumb-next" class="photo_minimap_roll roll_right"><a href="javascript:;"><span></span></a></p>
                <div id="js-thumbList-stage" class="photo_mini_img" style="overflow: hidden;">
                    <ul id="js-thumbList-ctn" style="margin: 0px auto; width: 1045px;">
                        <!-- <li class="js-thumb-item">
                        <a href="javascript:void(0)" class="mini_img_link js_fade_in">
                            <img class="js-thumbNail-img" src="" data-id=""  alt="" />
                        </a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </div>
        <!--缩略图滚动区e-->
        </div>
        <!--图片预览end-->
</body>
<script type="text/javascript">
var image=$.IMAGEPREVIEW();
$("#btnPreview").click(function(){
    image.PreviewInit(0);
});
</script>
</html>
