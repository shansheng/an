<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link rel="stylesheet" href="/js/plugins/printArea/printArea.css" type="text/css">
    <script type="text/javascript" src="https://lastsoup.github.io/themes/nifty/js/jquery-2.2.4.min.js"></script>
    <script src="/js/plugins/printArea/jquery.printArea.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#print").bind("click", function (e) {
                e.preventDefault();
                $(document.body).printArea({ 
                    direction: "vertical", changeDirection: true, popTitle: "年度材料费报表打印" });
            });
        });
    </script>
</head>
<body>
<input type="button" class="x-button" value="打印" id="print">
<div id="reportContainer" class="reportContainer" style="height: 172px;">
    <div print="true">
        <div id="divTitle" class="reportTitle">2014年12月材料入账报表</div>
        <table cellpadding="0" cellspacing="0" border="0" class=" reportGrid" width="100%">
            <colgroup>
                <col width="50px">
                <col width="100px">
                <col width="44.44444444444444%">
                <col width="33.33333333333333%">
                <col width="50px">
                <col width="100px">
                <col width="100px">
                <col width="120px">
                <col width="22.22222222222222%">
            </colgroup>
            <thead>
            <tr>
                <th align="center" field="RowNumber">序号</th>
                <th align="center" field="VendorName">供货单位</th>
                <th align="center" field="ProjectName">工程名称</th>
                <th align="center" field="MaterialName">材料名称</th>
                <th align="center" field="Unit">单位</th>
                <th align="center" field="Price">单价</th>
                <th align="center" field="TotalQuantity">数量</th>
                <th align="center" field="TotalMoney">金额</th>
                <th align="center" field="CompanyName">备注</th>
            </tr>
            </thead>

        </table>
        <table id="Report" style="display: none;"></table>
    </div>
</div>
</body>
</html>
